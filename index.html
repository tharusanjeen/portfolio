<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seized site!</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-content: center;
        }
        .loader {
            width: 80px;
            height: 20px;
            position: relative;
        }

        .loader:before,
        .loader:after {
            content: "";
            position: absolute;
            inset: 0;
            background: #000;
            box-shadow: 0 0 0 50px;
            clip-path: polygon(-50px -20px, 10% -12px, 20% 0, calc(50% - 15px) 0, calc(50% - 10px) -20px, calc(50% - 8px) -15px, calc(50% + 8px) -15px, calc(50% + 10px) -20px, calc(50% + 15px) 0, 80% 0, 90% -12px, calc(100% + 50px) -20px, 100% 80%, calc(100% + 10px) calc(100% + 10px), 60% 100%, 50% calc(100% + 15px), 40% 100%, -10px calc(100% + 10px), 0 80%);
        }

        .loader:after {
            animation: l9 1s infinite;
            transform: perspective(300px) translateZ(0px)
        }

        @keyframes l9 {
            to {
                transform: perspective(300px) translateZ(100px);
                opacity: 0
            }
        }
    </style>
</head>

<body>
<div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
    <div class="loader"></div>
    <h1 style="font-size: 2vw;">This site is seized by batman</h1>
</div>
</body>

</html>
